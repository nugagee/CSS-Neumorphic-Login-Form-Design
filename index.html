<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Neumorphic Login Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="/images/nuga.jpg" alt=""></div>
        <div class="title">
            <h2>Nugagee Blog</h2></div>
        <div class="sub-title"><p><i>...diving into the world of Tech!</i></p></div>
        <div class="username"><input type="text" placeholder="username">
        </div>
        <div class="password"><input type="password" placeholder="password">
        </div>
        <div class="submit"><button type="submit">Login</button>
        </div>
        <div class="pass-sec">
            <a href="#">Forgot password</a>
            or
            <p><a href="#">Sign up</p>
        </div>
    </div>
</body>
</html>
